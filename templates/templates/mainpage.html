<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1 align="center">This my Flask project main page </h1>
<div class="pane">
    {% for rest in restaurants %}
    <form
            action="{{ url_for('restaurantMenu',restaurant_id = rest.id)}}"
            method = 'post'>
            <p><span class="rest_name">{{rest.name}}</span></p>
    </form>

    <p><span class="rest_id">{{rest.id}}</span></p>


    {% endfor %}
</div>

</body>
</html>
